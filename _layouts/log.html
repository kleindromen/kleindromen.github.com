<!DOCTYPE html>
<html lang="{{ site.locale }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/asset/css/stylesheet.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/asset/css/pygment_trac.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/asset/css/print.css" media="print" />

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <title> {{ page.name }} </title>
</head>

<body>
  <canvas class='sparkling' id='sparkling'></canvas>
  <header>
    <div class="inner">
      <h1> {{ site.name }} </h1>
      <h2>above the tear sea</h2>
      <!--<a href="https://github.com/pietromenna/jekyll-architect-theme" class="button"><small>View project on</small> GitHub</a>-->
    </div>
  </header>

  <div id="content-wrapper">
    <div class="inner clearfix">
      <section id="content" style="width:100%">

        {{content}}

      </section>
    </div>
  </div>
  <script type="text/javascript" src="{{ site.baseurl }}/asset/js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/asset/js/sparkling.js"></script>
</body>

</html>
